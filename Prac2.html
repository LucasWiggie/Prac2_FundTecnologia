        class Mundo {
            constructor(){
                this._ancho = 0;
                this._matriz = new Array(0);
            }

            }

            }

                return this._ancho;
            }

            set ancho(newAncho){
                this._ancho = newAncho;
            }

            pintarTablero(N){
                var nuevaMatriz = new Array(N);
                for (var i = 0; i < 10; i++) {
                    nuevaMatriz[i] = new Array(N);
                }

                this._ancho = N;
                this._matriz = nuevaMatriz;

        }
